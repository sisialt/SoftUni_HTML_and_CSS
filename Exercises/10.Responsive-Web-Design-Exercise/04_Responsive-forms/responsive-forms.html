<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <fieldset>

        <legend>Login</legend>

        <label for="username">Username</label>
        <input type="text" id="username"><i class="fa-solid fa-user"></i>

        <label for="password">Password</label>
        <input type="text" id="password"><i class="fa-solid fa-key"></i>
        <br>
        <button>Login</button>

    </fieldset>
    
</body>
</html>
